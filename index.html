<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="سیستم تشخیص چهره مدرسه برای ثبت اطلاعات دانش‌آموزان">
    <title>سیستم تشخیص چهره مدرسه</title>

    <!-- افزودن فونت از Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- استایل‌های داخلی در صورت نیاز -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>سیستم تشخیص چهره مدرسه</h1>
        </header>

        <!-- بخش دوربین -->
        <section class="camera-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <p id="info">چهره‌ای شناسایی نشده است.</p>
        </section>

        <!-- فرم ثبت اطلاعات دانش‌آموز -->
        <section class="form-container">
            <h2>ثبت چهره جدید</h2>
            <form id="studentForm">
                <input type="text" id="name" placeholder="نام دانش‌آموز" required>
                <input type="number" id="score" placeholder="نمره" required>
                <input type="number" id="absences" placeholder="تعداد غیبت" required>
                <button type="submit" id="saveFace">ذخیره اطلاعات</button>
            </form>
        </section>

        <!-- لیست دانش‌آموزان -->
        <section>
            <h2>لیست دانش‌آموزان</h2>
            <ul id="studentsList"></ul>
        </section>
    </div>

    <!-- منابع جاوا اسکریپت -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.12.0/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.3.0"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
